name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Streamlit
        run: |
          pip install streamlit
      
      - name: Deploy to Hugging Face
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          streamlit run your_app.py --server.port 8501 --server.address 0.0.0.0
